<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <meta name="keywords" content="January Island Escapes">
      <meta name=”description” content=”January Island Escapes”>
      <title>January Island Escapes</title>
      <link rel="stylesheet" href="css/minified/style.min.css">
   </head>
   <body>
      <nav class="[ navbar navbar-default ]">
         <div class="[ container ]">
            <div class="[ navbar-header ]">
               <button type="button" 
                  class="[ navbar-toggle collapsed ]"
                  data-toggle="collapse"
                  data-target="#collapsemenu"
                  aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>  
               </button>
               <a href="index.html" class="[ navbar-brand ]">
               January Island Escapes
               </a>
            </div>
            <div class="[ collapse navbar-collapse ]" id="collapsemenu">
               <ul class="[ nav navbar-nav navbar-right ]">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="[ container ]">
         <div class="[ row ]">
            <section class="[ col-sm-12 ]">
               <div class="[ carousel slide ]" data-ride="carousel" id="featured">
                  <ol class="[ carousel-indicators ]">
                     <li data-target="#featured" data-slide-to="0" class="active"></li>
                     <li data-target="#featured" data-slide-to="1"></li>
                     <li data-target="#featured" data-slide-to="2"></li>
                  </ol>
                  <div class="[ carousel-inner ]">
                     <div class="[ item active ]">
                        <img src="images/banner1.jpg" alt="banner 1">
                     </div>
                     <div class="[ item ]">
                        <img src="images/banner2.jpg" alt="banner 2">
                     </div>
                     <div class="[ item ]">
                        <img src="images/banner3.jpg" alt="banner 3">
                     </div>
                  </div>
                  <a class="[ left carousel-control ]" href="#featured" role="button" data-slide="prev">
                  <span class="[ glyphicon glyphicon-chevron-left ]"></span>
                  </a>
                  <a class="[ right carousel-control ]" href="#featured" role="button" data-slide="next">
                  <span class="[ glyphicon glyphicon-chevron-right ]"></span>
                  </a>
               </div>
            </section>
         </div>
      </div>
      <div class="[ container ]">
         <div class="[ row ]">
            <section class="[ col-xs-12 ]">
               <form class="[ contactform ]">
                  <div class="[ form-group ]">
                     <label for="inputName">Name</label>
                     <input class="[ form-control ] [ contactform__input ]" type="text" id="inputName" 
                        placeholder="Name">
                  </div>
                  <div class="[ form-group ]">
                     <label for="inputLastName">Lastname</label>
                     <input class="[ form-control ] [ contactform__input ]" type="text" id="inputLastName" 
                        placeholder="Lastname">
                  </div>
                  <div class="[ form-group ]">
                     <label for="inputPhone">Phone</label>
                     <input class="[ form-control ] [ contactform__input ]" type="number" id="inputPhone" 
                        placeholder="Phone">
                  </div>
                  <div class="[ form-group ]">
                     <label for="inputEmail" class="contactform__label--green">Email</label>
                     <input class="[ form-control ] [ contactform__input ] [ contactform__input--email ]" type="email" id="inputEmail" 
                        placeholder="Email">
                  </div>
                  <input class="[ btn btn-default pull-right ] [ contactform__submit ]" type="submit" value="Contact Us">
               </form>
            </section>
         </div>
      </div>
      <footer>
         <p class="[ text-center ] [ footer__item--text ]">Copyright 2018 Noroff</p>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
   </body>
</html>
